spring.application.name=bkn-traveler
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.service-url.defaultZone=http://bkn-eureka-server:8761/eureka


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bookings

feign.client.config.default.connectTimeout=3000
feign.client.config.default.readTimeout=3000
feign.client.httpclient.disableSslValidation=true
feign.client.httpclient.enabled=false
feign.client.okhttp.enabled=true